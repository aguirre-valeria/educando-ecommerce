 <!-- Inicio del header-->
 <div class="jumbotron jumbotron-fluid position-relative overlay-bottom" style="margin-bottom: 90px;">
    <div class="container text-center my-5 py-5">
        <h1 class="text-white mt-4 mb-4">Aprende de forma muy simple</h1>
        <h1 class="text-white display-1 mb-5">Cursos de Educación</h1>
        <div class="mx-auto mb-5" style="width: 100%; max-width: 600px;">
            <div class="input-group">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-light bg-white text-body px-4 btn-rect" type="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">Cursos</button>
                </div>
                <input type="text" class="form-control border-light btn-rect" style="padding: 30px 25px;" placeholder="Búsqueda" [(ngModel)]="filtro">
                <div class="input-group-append">
                    <button class="btn btn-secondary px-4 px-lg-5 btn-rect" (click)="buscarCursos()">Buscar</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Fin del header -->
