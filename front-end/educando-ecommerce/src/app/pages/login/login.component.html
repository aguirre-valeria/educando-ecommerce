<!--Formulario de Login-->
<section class="p-5 m-5">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6 login-image w-100">
        <img src="../../../assets/img/login.png"
          class="img-fluid" alt="..." class="img-fluid">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form class="needs-validation" novalidate id="form-login" [formGroup]="myForm" (ngSubmit)="enviarFormulario()">

          <!-- Email input -->
          <div class="form-group form-outline mb-4">
            <label class="form-label" for="email">Correo electrónico</label>
            <input type="email" id="email" class="form-control form-control-lg btn-rect" formControlName="email" [ngClass]="{ 'is-invalid': myForm.get('email')?.invalid && myForm.get('email')?.touched }" />

            <div class="invalid-feedback" *ngIf="myForm.get('email')?.invalid && myForm.get('email')?.touched">
              <div *ngIf="myForm.get('email')?.errors?.['required']">El email es requerido.</div>
              <div *ngIf="myForm.get('email')?.errors?.['email']">Ingrese un email válido.</div>
            </div>
          </div>

            <!-- Contraseña input -->
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" formControlName="password" class="form-control form-control-lg btn-rect" [ngClass]="{ 'is-invalid': myForm.get('password')?.invalid && myForm.get('password')?.touched }">
            <div class="invalid-feedback" *ngIf="myForm.get('password')?.invalid && myForm.get('password')?.touched">
              <div *ngIf="myForm.get('password')?.errors?.['required']">La contraseña es requerida.</div>
              <div *ngIf="myForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 8 caracteres.</div>
              <div *ngIf="myForm.get('password')?.errors?.['pattern']">La contraseña debe contener al menos una mayúscula, una minúscula y un número.</div>
            </div>
          </div>

          <div class="d-flex justify-content-around align-items-space mb-4">
            <!-- Checkbox -->
            <!-- <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
              <label class="form-check-label" for="form1Example3"> Recuérdame </label>
            </div> -->

            <!-- <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
              <label class="form-check-label" for="form1Example3"> Soy profesor </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
              <label class="form-check-label" for="form1Example3"> Soy alumno </label>
            </div> -->

            <a href="#!">¿Olvidaste tu contraseña?</a>
          </div>

          <!-- Submit button -->
          <button  type="submit" class="btn btn-primary py-2 px-4 d-lg-block btn-block btn-rect">Inicia sesión</button>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0 text-muted">¿Aún no tienes cuenta en Educando?</p>
          </div>

          <a class="btn btn-primary py-2 px-4 d-lg-block btn-block btn-rect" routerLink="/registro"
            role="button">Regístrate</a>
        </form>
      </div>
    </div>
  </div>
</section>
